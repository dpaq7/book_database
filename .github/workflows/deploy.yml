name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Required for pushing to gh-pages branch
  pages: write     # Required for deployment

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Required for JamesIves action

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
        
      - name: Build
        run: npm run build
        working-directory: ./frontend
        
      - name: Debug Build Output
        run: |
          echo "Build output (dist) contents:"
          ls -la dist/
        working-directory: ./frontend
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0  # Specify exact version
        with:
          folder: frontend/dist      # Folder with build output
          branch: gh-pages           # Branch to deploy to
          clean: true                # Clean up old files
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicit token reference
          git-config-name: GitHub Actions
          git-config-email: github-actions@github.com
