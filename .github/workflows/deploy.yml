name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Debug Repository Contents
        run: |
          echo "Repository contents:"
          ls -la
          echo "Frontend directory:"
          ls -la frontend/
          echo "Frontend src directory:"
          ls -la frontend/src/
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
        
      - name: Build
        run: |
          npm run build
          echo "Build output (dist) contents:"
          ls -la dist/
        working-directory: ./frontend
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload Pages artifact
        run: |
          # This is a workaround for the artifact upload issue
          cd ./frontend/dist
          npx -y @actions/artifact upload --name "github-pages" --compression-level 9 .
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
